<main class="box">
  <div class="background-image" style="background-image: url(../assets/images/fondo_gallinas.jpg);"></div>
  <!--Imagen de fondo-->

  <!-- Inicio contenido -->
  <section>
    <div id="mainBox" class="box">
      <img src="../../../assets/ico/Galpon.png" alt="">
      <div id="formGranjas" class="box">
        <h1 class="label">SELECCIONE UNA GRANJA</h1>
        <div [@fadeInOut] id="ulGranjas" class="box">
          <button [@fadeInOutFast] *ngFor="let granja of this.granjas; index as i" (click)="option(i)"
            class="subcontent">{{granja.name}}</button>
        </div>
      </div>
    </div>
  </section>
</main>
