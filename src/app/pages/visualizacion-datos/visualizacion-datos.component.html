<main class="box">
  <div class="background-image" style="background-image: url(../assets/images/fondo_gallinas.jpg);"></div>
  <!--Imagen de fondo-->

  <!-- Inicio contenido -->
  <section>
    <div id="mainBox" class="box">
      <div id="first-container" class="box">
        <a (click)="arrowBack()" id="arrowBack">
          <img src="../../../assets/ico/arrow-left.png" alt="">
        </a>
        <h1 class="label">{{nombreGranja}}</h1>
        <div style="width: 30px;"></div>
      </div>
      <h2 class="label">{{nombreGalpon}}</h2>
      <div id="formGalpones" class="box">
        <div id="ulGranjas" class="box">
          <h3 class="label">Ventas</h3>
          <p class="label">1/abr - 7/abr</p>
          <table>
            <tbody>
              <tr class="encabezado">
                <th>Fecha</th>
                <th>Valor</th>
                <th>Cliente</th>
              </tr>
              <tr class="table-content">
                <td>1/abr/2024</td>
                <td>{{moneyFormat("12222")}}</td>
                <td>Jose Acosta</td>
              </tr>
            </tbody>
          </table>

          <p class="label"><strong>Total: {{moneyFormat(ventasTotales)}}</strong></p>

        </div>
      </div>
      <div id="formGalpones" class="box">
        <div id="ulGranjas" class="box">
          <h3 class="label">Gastos</h3>
          <p class="label">1/abr - 7/abr</p>
          <table>
            <tbody>
              <tr class="encabezado">
                <th>Fecha</th>
                <th>Valor</th>
                <th>Cliente</th>
              </tr>
              <tr class="table-content">
                <td>1/abr/2024</td>
                <td>{{moneyFormat("12222")}}</td>
                <td>Jose Acosta</td>
              </tr>
            </tbody>
          </table>

          <p class="label"><strong>Total: {{moneyFormat(ventasTotales)}}</strong></p>

        </div>
      </div>
    </div>
  </section>
</main>
